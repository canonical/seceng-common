  - name: '/var/lib/data-generation/.ssh/gh-usn-repo-bot'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      {secret['ssh_usn-repo-bot']['private']}

  - name: '/var/lib/data-generation/.ssh/gh-usn-repo-bot.pub'
    user: 'data-generation'
