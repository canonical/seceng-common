    template: |
      {secret['ssh_usn-repo-bot']['public']}


  - name: '/var/lib/data-generation/.ssh/security_team_esm_repo_bot_id_rsa.passphrase'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      {secret['ssh_esm-repo-bot']['passphrase']}

  - name: '/var/lib/data-generation/.ssh/security_team_esm_repo_bot_id_rsa'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      {secret['ssh_esm-repo-bot']['private']}

  - name: '/var/lib/data-generation/.ssh/security_team_esm_repo_bot_id_rsa.pub'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o644'
    template: |
      {secret['ssh_esm-repo-bot']['public']}


  - name: '/var/lib/data-generation/.ssh/cvewebbot-git-access.passphrase'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      {secret['ssh_cvewebbot']['passphrase']}

  - name: '/var/lib/data-generation/.ssh/cvewebbot-git-access'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      {secret['ssh_cvewebbot']['private']}

  - name: '/var/lib/data-generation/.ssh/cvewebbot-git-access.pub'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o644'
    template: |
      {secret['ssh_cvewebbot']['public']}


  - name: '/var/lib/data-generation/.ssh/config'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o600'
    template: |
      Protocol 2
      GSSAPIAuthentication no
      ForwardAgent no
      ForwardX11 no

      Host git.launchpad.net
        IdentityFIle ~/.ssh/cvewebbot-git-access
        User cvewebpublisher

      Host github.com
        Hostname ssh.github.com
        IdentityFile ~/.ssh/security_team_esm_repo_bot_id_rsa
        IdentitiesOnly yes
        User git

      Host github.com-ubuntu-security-notices
        Hostname ssh.github.com
        IdentityFile ~/.ssh/gh-usn-repo-bot
        IdentitiesOnly yes
        User git


  - name: '/var/lib/data-generation/.launchpadlib/credentials-lpnet'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o400'
    template: |
      [1]
      consumer_key = {secret['lp_esmppabot']['consumerkey']}
      consumer_secret =
      access_token = {secret['lp_esmppabot']['access_token']}
      access_secret = {secret['lp_esmppabot']['accesssecret']}


  - name: '/var/lib/data-generation/.artifactory_python.cfg'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o600'
    template: |
      [DEFAULT]
      username = {secret['canonical_jfrog']['username']}
      [{secret['canonical_jfrog']['url']}]
      username = {secret['canonical_jfrog']['password']}


  - name: '/var/lib/data-generation/.swift_tools.cfg'
    user: 'data-generation'
    group: 'data-generation'
    permission: '0o600'
    template: |
      [openstack]
      auth_url = {secret['swift_data-generation']['authurl']}
      username = {secret['swift_data-generation']['username']}
      password = {secret['swift_data-generation']['password']}
      project_name = {secret['swift_data-generation']['projectname']}
      user_domain_name = {secret['swift_data-generation']['userdomainname']}
      project_domain_name = {secret['swift_data-generation']['projectdomainname']}
      region_name = {secret['swift_data-generation']['regionname']}
