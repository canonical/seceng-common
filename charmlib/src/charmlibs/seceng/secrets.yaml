customer-ppa-tracker:
  user: 'uct-sync'
  group: 'uct-sync'
  files:
    - name: '/etc/customer-ppa-tracker!mode=755/passphrase'
      permission: '0o400'
      variables:
        PASSPHRASE: 'passphrase'
      template: |
        {PASSPHRASE}
    - name: '/etc/customer-ppa-tracker!mode=755/id_rsa'
      permission: '0o400'
      variables:
        PRIVATE: 'private'
      template: |
        {PRIVATE}
    - name: '/etc/customer-ppa-tracker!mode=755/id_rsa.pub'
      permission: '0o644'
      variables:
        PUBLIC: 'public'
      template: |
        {PUBLIC}

