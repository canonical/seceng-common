lp-credentials:
  user: 'root'
  group: 'deps-copy'
  files:
    - name: '/etc/deps-copy/lp-credentials'
      permission: '0o640'
      variables:
        CONSUMER_KEY: 'consumerkey'
        ACCESS_TOKEN: 'accesstoken'
        ACCESS_SECRET: 'accesssecret'
      template: |
        [1]
        consumer_key = {CONSUMER_KEY}
        consumer_secret =
        access_token = {ACCESS_TOKEN}
        access_secret = {ACCESS_SECRET}
