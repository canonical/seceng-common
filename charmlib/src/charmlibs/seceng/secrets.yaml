customer-ppa-tracker:
  user: 'uct-sync'
  group: 'uct-sync'
  files:
    - name: '/etc/customer-ppa-tracker/passphrase'
      permission: '0o400'
      variables:
        PASSPHRASE: 'passphrase'
      template: |
        {PASSPHRASE}
    - name: '/etc/customer-ppa-tracker/id_rsa'
      permission: '0o400'
      variables:
        PRIVATE: 'private'
      template: |
        {PRIVATE}
    - name: '/etc/customer-ppa-tracker/id_rsa.pub'
      permission: '0o666'
      variables:
        PUBLIC: 'public'
      template: |
        {PUBLIC}

